/*
 * cgeo contacts addon
 */

apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "23.0.2"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 19
        versionName "1.1"
        versionCode 2
    }

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java {
            	srcDirs = ['src', '../main/src']
            	exclude 'cgeo/geocaching/**'
            	exclude 'cgeo/calendar/**'
            	exclude 'cgeo/contacts/ContactsAddon.java'
            }
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }
    }

    lintOptions {
    	// generally we accept lint errors when building 
        abortOnError false
        
    	// abort release builds in case of FATAL errors
        checkReleaseBuilds true
    }
}


dependencies {
    // Apache Commons
    compile "org.apache.commons:commons-lang3:$CommonsLang3Version"

    // Null annotations
    compile 'org.eclipse.jdt:org.eclipse.jdt.annotation:1.1.0'
}